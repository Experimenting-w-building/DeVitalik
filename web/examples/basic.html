<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeVitalik Thought Stream - Basic Example</title>
    <link rel="stylesheet" href="../css/devitalik-stream.css">
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .controls {
            margin: 1rem 0;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 8px;
        }
        button {
            padding: 0.5rem 1rem;
            margin-right: 0.5rem;
            border: none;
            border-radius: 4px;
            background: #2196f3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <h1>DeVitalik Thought Stream</h1>
    
    <div class="controls">
        <button onclick="toggleTheme()">Toggle Theme</button>
        <button onclick="clearStream()">Clear Stream</button>
        <button onclick="reconnect()">Reconnect</button>
    </div>

    <div id="devitalik-thoughts" class="devitalik-stream"></div>

    <script>
        // Connection configuration
        const DEVITALIK_STREAM = {
            websocket: 'ws://your-server:8765/devitalik/stream',
            sse: '/devitalik/events'
        };
    </script>
    <script src="../js/devitalik-stream.js"></script>
    <script>
        // Initialize the stream
        const devitalikStream = new DeVitalikStream('devitalik-thoughts', {
            maxEntries: 50,
            autoScroll: true,
            showTimestamp: true,
            theme: 'light'
        });

        // UI Controls
        function toggleTheme() {
            const newTheme = devitalikStream.options.theme === 'light' ? 'dark' : 'light';
            devitalikStream.setTheme(newTheme);
        }

        function clearStream() {
            devitalikStream.clear();
        }

        function reconnect() {
            devitalikStream.disconnect();
            devitalikStream.connect();
        }

        // Listen for thought events
        document.getElementById('devitalik-thoughts').addEventListener('devitalik-thought', (event) => {
            console.log('New thought:', event.detail);
        });
    </script>
</body>
</html>
